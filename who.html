<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #517570; /* Red background */
            font-family: 'Courier New', Courier, monospace; /* Terminal font */
            color: #D3B15F; /* Light yellow text */
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #517570; /* Matching red background */
            color: #D3B15F; /* Matching text color */
            border: 2px solid #D3B15F; /* Light border */
            font-family: 'Courier New', Courier, monospace; /* Terminal font */
            cursor: pointer;
            position: relative;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: rgb(235, 204, 163); /* Yellow cursor */
            animation: blink 0.8s steps(1) infinite; /* Blinking cursor effect */
            margin-left: 5px;
            vertical-align: bottom;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .dot {
            display: inline-block;
            animation: blinkDot 1s steps(1) infinite; /* Blinking dot effect */
        }

        @keyframes blinkDot {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <button id="textButton" onclick="openMorePopups()"> </button>

        // Function to type the text letter by letter
        function typeText() {
            if (index < text.length) {
                button.textContent += text[index];
                index++;
                setTimeout(typeText, 100); // Delay between letters (100ms)
            } else {
                // Add a blinking dot at the end of the text
                button.innerHTML += '<span class="dot">?</span>';
                // Add cursor after the dot
                button.innerHTML += '<span class="cursor"></span>';
            }
